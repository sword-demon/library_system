<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editPublish-{{ publish.id }}">
    编辑
</button>
<!-- Modal -->
<div class="modal fade" id="editPublish-{{ publish.id }}" tabindex="-1" role="dialog"
     aria-labelledby="editPublishLabel-{{ publish.id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editTaskLabel-{{ publish.id }}">编辑出版社</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="update_publish_form">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ publish.id }}">
                    <div class="form-group row">
                        <label for="" class="col-md-4 col-form-label text-md-right">出版社名称</label>
                        <div class="col-md-6">
                            <input type="text" maxlength="32" class="form-control" name="name" required
                                   autocomplete="off"
                                   placeholder="请输入出版社名称" value="{{ publish.name }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-md-4 col-form-label text-md-right">所在城市</label>
                        <div class="col-md-6">
                            <input type="text" name="city" class="form-control" required
                                   autocomplete="off"
                                   placeholder="请输入出版社所在城市" value="{{ publish.city }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-md-4 col-form-label text-md-right">邮箱</label>
                        <div class="col-md-6">
                            <input type="email" name="email" class="form-control" required
                                   autocomplete="off"
                                   placeholder="请输入出版社邮箱" value="{{ publish.email }}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="update_publish btn btn-primary">保存</button>
                <button type="button" class="btn btn-default btn-raised" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
