{% extends 'layout/app.html' %}

{% block title %}
    出版社列表
{% endblock %}

{% block content %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>出版社明朝</th>
            <th>所处城市</th>
            <th>邮箱</th>
        </tr>
        </thead>
        <tbody>
        {% for publish in publishes %}
            <tr>
                <td>{{ publish.id }}</td>
                <td>{{ publish.name }}</td>
                <td>{{ publish.city }}</td>
                <td>{{ publish.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                {{ page_html|safe }}
            </li>
        </ul>
    </nav>
{% endblock %}
